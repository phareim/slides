<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Petters Slides</title>
		<link rel="stylesheet" href="/css/reveal.css" />
		<link rel="stylesheet" href="/css/theme/hkraft.css" />
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/lib/css/zenburn.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section class="hkraft-star blue">
						<h1>Om oppstart og produktutvikling</h1>
					</section>
					<section>
						<p style="font-size: 300%">
							To tomme hender og noen antagelser
						</p>
					</section>
				</section>
				<section>
					<h1>
						Hvordan starter man egentlig en avdeling for produktutvikling?
					</h1>
					<p style="font-size: 50%">En feltrapport</p>
				</section>
			</div>
		</div>
		<script src="/lib/js/head.min.js"></script>
		<script src="/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '/plugin/markdown/marked.js' },
					{ src: '/plugin/markdown/markdown.js' },
					{ src: '/plugin/notes/notes.js', async: true },
					{
						src: '/plugin/highlight/highlight.js',
						async: true,
						callback: function() {
							hljs.initHighlightingOnLoad();
						}
					}
				]
			});
		</script>
	</body>
</html>
