<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css" />
		<link rel="stylesheet" href="css/theme/black.css" />

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi)
				? 'css/print/pdf.css'
				: 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Petters foredrag</h1>
				</section>
				<section>
					<section><h1>Bouvet</h1></section>
					<section>
						<h1><a href="/decks/javazone-2016/index.html">JavaZone 2016</a></h1>
					</section>
					<section>
						<h1>
							<a href="/decks/presentasjon-av-petter-2015/index.html"
								>Petter 2015</a
							>
						</h1>
					</section>
					<section>
						<h1>
							<a href="/decks/release-handtering/index.html"
								>Release-håndtering</a
							>
						</h1>
					</section>
					<section>
						<h1>
							<a href="/decks/javazone-2013/index.html">JavaZone 2013</a>
						</h1>
					</section>
				</section>
				<section>
					<section>
						<h1>Haugaland Kraft</h1>
					</section>
					<section>
						<h1>
							<a href="/decks/start-produktutvikling/index.html"
								>Om å starte produktutvikling</a
							>
						</h1>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{
						src: 'plugin/highlight/highlight.js',
						async: true,
						callback: function() {
							hljs.initHighlightingOnLoad();
						}
					}
				]
			});
		</script>
	</body>
</html>
